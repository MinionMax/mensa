<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f42efcdf68.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>mensa</title>
</head>
<body>
    <form class="submit">
        <input type="text" name="video" class="URL" placeholder="Enter YouTube URL here"> 
        <button type="button" class="submit-button">submit</button>
    </form>
    <div class="state-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
        <p class="state"></p>
    </div>
    <div class="player-wrapper">
        <div id="player"></div>
    </div>
    <div class="controls">
        <div class="play">    
            <i class="fas fa-play"></i>
        </div>
        <div class="pause">
            <i class="fas fa-pause"></i>
        </div>
       
        <div class="progress">
            <div class="cursor"><span class="timer"></span></div>
            <div class="cursor alt"><span class="timer temp"></span></div>
        </div>
        <i class="fas fa-volume-off"></i>
        <div class="volume-container">
            <div class="meter"></div>
        </div>
    </div>
    <nav class="menu">
        <ul class="menu-li">
            <li id="share" class="menu-item"><i class="fas fa-share-alt-square" style="color: var(--alttext);"></i>share session
                <span class="done" aria-hidden="true">copied</span>
            </li>
            <li id="destroy" class="menu-item"><i class="fas fa-trash" style="color: var(--alttext);"></i>destroy session</li>
            <li id="dm" class="menu-item"><i class="fas fa-adjust" style="color: var(--alttext);"></i>toggle dark mode</li>
        </ul>
    </nav>
    <div class="destroy-valid-container">
        <h1 class="sure">are you sure?</h1>
        <p class="instruction">type <strong>"ins nirvana damit"</strong> to confirm</p>
        <input type="text" name="video" class="valid" placeholder="ins nirvana damit">
        <div class="yes-no">
            <i class="far fa-check-circle"></i>
            <i class="far fa-times-circle"></i>
        </div>
    </div>
    <div class="hamburger-container">
        <div class="hamburger-wrapper">
            <div class="hamburger">
                <div class="line line-1"></div>
                <div class="line line-2"></div>
                <div class="line line-3"></div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
