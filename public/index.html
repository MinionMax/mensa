<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f42efcdf68.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>mensa</title>
</head>
<body>
    <form class="submit">
        <input type="text" name="video" class="URL" placeholder="Enter YouTube URL here">
        <button type="button" class="submit-button">submit</button>
    </form>
    <div id="player"></div>
    <div class="controls">
        <div class="play">    
            <i class="fas fa-play"></i>
        </div>
        <div class="pause">
            <i class="fas fa-pause"></i>
        </div>
        <div class="progress"> 
            <div class="cursor"></div>
        </div>
       
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
